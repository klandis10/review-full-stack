<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>topics</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <header class="main-header"></header>
    <main class="main-info">

        <div th:each="topic: ${topics}">
            <h2><a th:href="@{/topic(id=${topic.id})}" th:text="${topic.name}"></a>
            </h2>
        </div>
    </main>
    <footer>
        <p th:each="topic: ${games.topics}"><a th:href="@{/topics(id=${topic.id})}" th:text="${topic.name}"></a></p>
        <p><a href="/all-games">Back to Main Menu</a></p>
        <small>&copy WCCI Kelley Landis 2019</small>

    </footer>
</body>

</html>
